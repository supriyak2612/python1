<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery UI Spinner : Min and Max</title>
      <link href="../../js/jquery-ui.css" rel="stylesheet">
      <script src="../../js/jquery-2.1.4.js"></script>
      <script src="../../js/jquery-ui.js"></script>
      <!-- CSS -->
      <style type="text/css">
         #spinner-2,#spinner-3 input {width: 100px}
      </style>
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#spinner-2" ).spinner({
               min: -10, 
               max: 10
            });
            $('#spinner-3').spinner({
               step: 100, 
               min: -1000000, 
               max: 1000000
            });
         });
      </script>
   </head>
   <body>
      <!-- HTML --> 
      <div id="example">
         Spinner Min, Max value set:
         <input type="text" id="spinner-2" value="0" /><br><br>
         Spinner increments/decrements in step of of 100:
         <input type="text" id="spinner-3" value="0" />
      </div>
   </body>
</html>
