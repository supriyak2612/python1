<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery UI Spinner : culture, numberFormat and page options</title>
      <link href="../../js/jquery-ui.css" rel="stylesheet">
      <script src="../../js/jquery-2.1.4.js"></script>
      <script src="../../js/jquery-ui.js"></script>
      
      <script src="../../js/external/jquery.mousewheel.js"></script>
      <script src="../../js/external/globalize.js"></script>
      <script src="../../js/external/globalize.culture.de-DE.js"></script>
      
      <script>
         $(function() {
            $( "#spinner-4" ).spinner({
               culture:"de-DE",
               numberFormat:"C",
               step:2,
               page:10
            });
         });
      </script>
   </head>
   <body>
      <p>
         <label for="spinner-4">Amount to donate:</label>
         <input id="spinner-4" name="spinner" value="5">
      </p>
     
   </body>
</html>
