<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery UI Slider : Value, Animation & Orientation</title>
      <link href="../../js/jquery-ui.css" rel="stylesheet">
      <script src="../../js/jquery-2.1.4.js"></script>
      <script src="../../js/jquery-ui.js"></script>
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#slider-2" ).slider({
               value: 60,
               animate:"slow",
               orientation: "horizontal"
            });
         });
      </script>
   </head>
   <body>
      <!-- HTML --> 
      <div id="slider-2"></div>
   </body>
</html>
